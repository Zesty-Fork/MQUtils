name: mahjong-quest
services:
  gateway:
    build:
      context: ../MQGateway
    ports:
      - "9000:9000"
      - "9000:9000/udp"
    networks:
      - mahjong-quest-network
    tty: true
  authentication:
    build:
      context: ../MQAuthentication
    ports:
      - "9001:9001"
      - "9001:9001/udp"
    networks:
      - mahjong-quest-network
    tty: true
  game:
    build:
      context: ../MQGame
    ports:
      - "9002:9002"
      - "9002:9002/udp"
    networks:
      - mahjong-quest-network
    tty: true
networks:
  mahjong-quest-network:
    driver: bridge